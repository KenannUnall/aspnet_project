       <script>
        function myFunction() {
            var name =document.forms["form"]["name"];
            var surname =document.forms["form"]["surname"];
            var date =document.forms["form"]["date"];
            var email =document.forms["form"]["email"];
            var password =document.forms["form"]["pswd"];
            var passwordR =document.forms["form"]["pswdd"];
            if(name.value==null||name.value==""){
               alert("İsim kısımını doldurunuz.");
               return false;
            }
            else if(surname.value==null||surname.value==""){
               alert("Soyisim kısımını doldurunuz.");
               return false;
            }
            else if(date.value==null||date.value==""){
               alert("Doğum tarihi kısımını doldurunuz.");
               return false;
            }
            else if(email.value==null||email.value==""){
               alert("Email kısımını doldurunuz.");
               return false;
            }
            else if(password.value==null||password.value==""){
               alert("Şifre kısımını doldurunuz.");
               return false;
            }
            else if(passwordR.value==null||passwordR.value==""){
               alert("Şifre Tekrarı kısımını doldurunuz.");
               return false;
            }
            else if(password.value!=passwordR.value){
              alert("Şifre ile tekrarı aynı değil");
              return false;
            }
            
        }
